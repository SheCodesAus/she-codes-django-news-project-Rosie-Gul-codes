{% extends "base.html" %}

{% load static %}

{% block stylesheets %}
<link rel="stylesheet" type="text/css" href="{% static 'news/styles.css' %}">
{% endblock %}

{% block content %}
{% if request.user.is_authenticated %}
<form action="" method="post" class="add-story-form">

    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="submit">
</form>
{% else %}
<p>log in to create story</p>
{% endif %}
{% endblock %}
